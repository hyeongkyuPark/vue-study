<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-on:pass='print'></app-header>
        <app-content v-bind:propsdata='num' v-on:next='nextNum'></app-content>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        let appHeader = {
            template: '<button v-on:click="passEvent">Click Me</button>',
            methods: {
                passEvent: function() {
                    this.$emit('pass');
                }
            }
        }

        let appContent = {
            template: '<button v-on:click="nextNum">next{{num}}</button>',
            methods: {
                nextNum: function() {
                    this.$emit('next');
                }
            }
        }

        let vm = new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
                message: 'Hello~Vue',
                num: 1
            },
            methods: {
                print: function() {
                   console.log("클릭");
                },
                nextNum: function() {
                    this.num++;
                }
            }
        });
    </script>
</body>
</html>
