<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:class='className'>{{num}}</p>
        <p>{{doubleNum}}</p>
        <p v-if='loading'>보여주세요~~</p>
        <p v-else='loading'>보여주지마세요~~</p>
        <p v-show='loading'>test....</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                className: 'bind-class',
                loading: true
            },
            computed: {
                doubleNum: function() {
                    return this.num*2;
                }
            }
        });
    </script>
</body>
</html>
